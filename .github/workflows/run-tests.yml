name: Run Tests

on:
  push:
    branches: [main]

jobs:
 run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: corretto
      - name: tests
        run: |
          sbt -v test